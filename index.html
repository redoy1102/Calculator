<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">
             <div class="button-area">
                 <div class="line">
                     <input type="button" name="btn" value="7" class="btn btn-info" onclick="calculate(this.value)">
                     <input type="button" name="btn" value="8" class="btn btn-info" onclick="calculate(this.value)">
                     <input type="button" name="btn" value="9" class="btn btn-info" onclick="calculate(this.value)">
                     <input type="button" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
                 </div>
                 <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-info" onclick="calculate(this.value)" >
                    <input type="button" name="btn" value="00" class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line" class="last-line">
                    <input id="finish" type="button" name="btn" value="C" class="btn btn-warning" onclick="display.value = null">
                    <input id="finish" type="button" name="btn" value="=" class="btn btn-warning" onclick="display.value = eval(display.value)">
                </div>
             </div>
        </form>
    </div>

    <script>
        function calculate(x){
            form.display.value = form.display.value + x;
        }
    </script>
</body>
</html>
